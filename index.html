<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Walking Weather</title>
</head>
<body class="flex-column min-100-vh">
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <form id="city-form" class="card-body">
                    <label>Search for a city:</label>
                    <input id="input" class="input" type="text" placeholder="City Name" />
                    <button>Search</button>
                </form>
            </div>

            <form id="search-history">

            </form>
        </div>

        <div class="col-12 col-md-8">
            <div id="Weather-info" class="card">
                
            </div>
            <div id="forecast-container" class="row">
                <h2 id="fiveDay" class="card-title" style="display: none">5-Day Forecast:</h2>
                <div id="forecast1" class="card">
                    

                </div>
                <div id="forecast2" class="card">
                    

                </div>
                <div id="forecast3" class="card">
                    

                </div>
                <div id="forecast4" class="card">
                    

                </div>
                <div id="forecast5" class="card">
                    

                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Walking Weather</title>
</head>
<body>
    <header class="container-fluid text-center text-light bg-dark">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="clearfix">
            <div class="col-4 float-left">
                <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">
                    <form id="city-form" class="form-inline">
                        <h4>Search for a city:</h4>
                        <input id="input" class="form-control mr-sm-2" type="search" aria-label="Search" placeholder="City Name" />
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>

                    <form id="search-history" class="mt-1">

                    </form>
                </nav>
            </div>
        

            <div class="col-8 float-right">
                <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded" style="width: 710; height: 19rem;">
                    <div id="Weather-info">
                        
                    </div>
                </div>
                <br>
                <h2 id="fiveDay" style="display: none">5-Day Forecast:</h2>
                <div id="forecast-container" class="row">
                    

                    <div id="forecast1" class='card shadow-lg text-white bg-primary mx-auto mb-10 p-2' style='width: 8.5rem; height: 11rem; display: none;'>
                        

                    </div>
                    <div id="forecast2" class='card shadow-lg text-white bg-primary mx-auto mb-10 p-2' style='width: 8.5rem; height: 11rem; display: none;'>
                        

                    </div>
                    <div id="forecast3" class='card shadow-lg text-white bg-primary mx-auto mb-10 p-2' style='width: 8.5rem; height: 11rem; display: none;'>
                        

                    </div>
                    <div id="forecast4" class='card shadow-lg text-white bg-primary mx-auto mb-10 p-2' style='width: 8.5rem; height: 11rem; display: none;'>
                        

                    </div>
                    <div id="forecast5" class='card shadow-lg text-white bg-primary mx-auto mb-10 p-2' style='width: 8.5rem; height: 11rem; display: none;'>
                        

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
